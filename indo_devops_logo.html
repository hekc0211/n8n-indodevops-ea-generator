<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndoDevOps Logo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-logo {
            position: relative;
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
        }

        .garuda-wings {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            clip-path: polygon(10% 80%, 25% 20%, 40% 60%, 50% 10%, 60% 60%, 75% 20%, 90% 80%, 80% 90%, 60% 70%, 50% 85%, 40% 70%, 20% 90%);
            animation: wingGlow 3s ease-in-out infinite alternate;
            opacity: 0.8;
        }

        .tech-hexagon {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .batik-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 107, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(254, 202, 87, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 40% 80%, rgba(72, 219, 251, 0.3) 2px, transparent 2px);
            background-size: 20px 20px, 25px 25px, 30px 30px;
            animation: batikMove 8s linear infinite;
            opacity: 0.6;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: textShine 4s ease-in-out infinite;
            position: relative;
        }

        .logo-text::before {
            content: 'INDO';
            position: absolute;
            top: 0;
            left: 0;
            color: #ff4757;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.3;
        }

        .logo-text::after {
            content: 'DEVOPS';
            position: absolute;
            top: 0;
            right: 0;
            color: #48dbfb;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.3;
        }

        .subtext {
            font-size: 12px;
            color: #feca57;
            letter-spacing: 4px;
            margin-top: 10px;
            opacity: 0.8;
            text-transform: uppercase;
        }

        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #48dbfb, transparent);
            height: 2px;
            animation: circuitFlow 3s linear infinite;
            opacity: 0.7;
        }

        .circuit-line:nth-child(1) {
            top: 20%;
            width: 200px;
            animation-delay: 0s;
        }

        .circuit-line:nth-child(2) {
            top: 60%;
            width: 150px;
            animation-delay: 1s;
        }

        .circuit-line:nth-child(3) {
            top: 80%;
            width: 250px;
            animation-delay: 2s;
        }

        .indonesian-emblem {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff4757, #ff6348);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            animation: emblemRotate 10s linear infinite;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }

        @keyframes wingGlow {
            0% { filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.8)); }
            100% { filter: drop-shadow(0 0 25px rgba(72, 219, 251, 0.8)); }
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @keyframes batikMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes textShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes circuitFlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes emblemRotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(72, 219, 251, 0.1), transparent 70%);
            border-radius: 50%;
            animation: glowPulse 4s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }

        .download-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="glow-effect"></div>
        
        <div class="main-logo">
            <div class="garuda-wings"></div>
            <div class="tech-hexagon">
                <div class="batik-pattern"></div>
            </div>
            
            <div class="circuit-lines">
                <div class="circuit-line"></div>
                <div class="circuit-line"></div>
                <div class="circuit-line"></div>
            </div>
        </div>
        
        <div class="logo-text">INDODEVOPS</div>
        <div class="subtext">Container â€¢ Deploy â€¢ Scale</div>
        
        <div class="indonesian-emblem">ðŸ‡®ðŸ‡©</div>
    </div>

    <button class="download-btn" onclick="downloadLogo()">Download Logo</button>

    <script>
        function downloadLogo() {
            // Create a canvas to capture the logo
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 600;
            
            // Fill background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#0a0a0a');
            gradient.addColorStop(0.5, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add text
            ctx.font = 'bold 48px Arial';
            const textGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            textGradient.addColorStop(0, '#ff6b6b');
            textGradient.addColorStop(0.25, '#feca57');
            textGradient.addColorStop(0.5, '#48dbfb');
            textGradient.addColorStop(0.75, '#ff9ff3');
            textGradient.addColorStop(1, '#ff6b6b');
            ctx.fillStyle = textGradient;
            ctx.textAlign = 'center';
            ctx.fillText('INDODEVOPS', canvas.width/2, canvas.height/2 + 20);
            
            // Add subtext
            ctx.font = '16px Arial';
            ctx.fillStyle = '#feca57';
            ctx.fillText('CONTAINER â€¢ DEPLOY â€¢ SCALE', canvas.width/2, canvas.height/2 + 60);
            
            // Download
            const link = document.createElement('a');
            link.download = 'IndoDevOps-Logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
